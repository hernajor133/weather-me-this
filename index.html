<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/styles.css">
    <title> Weather Me This</title>
    <link rel="shortcut icon" type="image/png" href="./img/sun-behind-rain-cloud.png"/>
</head>
<body style="background-color: rgb(74, 157, 206);">

    <nav id="nav" class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <a id="nav2" class="navbar-brand h1" href="#">
                <img src="./img/sun-behind-rain-cloud.png" alt="sun behind rain clouds" width="40" height="34" class="d-inline-block align-text-center">
                WeatherMeThis
            </a>
            <form id="cityForm" class="d-flex">
                <input id="cityInput" class="form-control me-2" type="search" placeholder="Enter city name" aria-label="Search">
                <button id="search-btn" class="btn btn-outline-dark" type="submit">Search</button>
            </form>
        </div>
    </nav>


    <div id="main-content" class="row mt-5 mx-3">

            <div class="col-sm-12 col-md-4">
                <div id="search-history-card" class="card">
                    <div id="disp-container" class="card-body col-12">
                        <h6 id="search-history-header" class="card-header">Search History</h6>
                        <div id="btn-card" class="card-body">
                            <div id="btn-div" class="btn-group-verticle d-flex gap-1 mx-auto"> </div>
                            <div class="btn-group-verticle d-flex gap-1 mx-auto">
                                <button id="clear-btn" class="btn btn-outline-dark">Clear History</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    



        <div class="col-sm-12 col-md-8">
            <div id="forecast-accordian" class="accordian">

                <div id="today details" class="accordian-item">
                    <h2 class="accordian-header" id="panelsStayOpen-headingOne">
                    <button id="accordian" class="accordian-button" type="button" data-bs-toggle="collapse" data-bs-targett="#panelsStayOpen-collapseOne" aria-expanded="true" aria-controls="panelsStayOpen-collapseOne">
                        Current Weather Forecast
                    </button>
                    </h2>
                    <div id="panelsStayOpen-collapseOne" class="accordion-collapse collapse show" aria-labelledby="panelsStayOpen-headingOne">
                    <div class="accordian-body">
                        <h4 id="todays-date"></h4>
                        <div id="icon">---</div>
                        <p id="today-summary">Summary:</p>
                        <p id="today-temp">Temperature:</p>
                        <p id="today-wind">Wind:</p>
                        <p id="today-humidity">Humidity:</p>
                        <span id="today-uv" class="badge">UV Index:</span>
                    </div>
                    </div>
                </div>



                <div id="5-day-weather" class="accordian-items">
                    <h2 class="accordian-header" id="panelsStayOpen-headingTwo">
                    <button id="accordian" class="accordian-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#panelsStayOpen-collapseTwo" aria-expanded="false" aria-controls="panelsStayOpen-collapseTwo">
                        5-Day Weather Readings
                    </button>
                    </h2>

                    <div class="accordian-body">
                        <div id="card-container" class="flex row"></div>
                    </div>
                    
                </div>
            </div>
        </div>

    </div>
    
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="./script.js"></script>
    
</body>
</html>
